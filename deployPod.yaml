apiVersion: apps/v1
kind: Deployment
metadata:
  name: apicore-deployment
  labels:
    app: apicore-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apicore
  template:
    metadata:
      labels:
        app: apicore
    spec:
      containers:
      - name: api-core
        image: dotnetaksdemo.azurecr.io/my-api:${{ github.sha }}
        ports:
        - containerPort: 80

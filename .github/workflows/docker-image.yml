name: Build and Push Docker Image to Docker Hub
env:
  IMAGE_NAME: makremzitoun/netcore-api
on: push
jobs:
  push_to_registry:
    name: push docker image to hub
    runs-on: ubuntu-latest
    steps:
      - name: check repository
        uses: actions/checkout@v4

      - name: login to docker registry
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKERHUB_USR}}
          password: ${{secrets.DOCKERHUB_TKN}}

      - name: build and push docker image to registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.run_number }}, ${{ env.IMAGE_NAME }}:latest
          file: ./Dockerfile
      - name: "Login via Azure CLI"
        uses: azure/login@v1
        with:
          client-id: 'e5a11586-7826-48da-acfd-4fd040fc761c'
          tenant-id: '2d6fee48-cff1-469e-b3ac-724804962ee5'
          subscription-id: '21820b91-3cd2-4b83-a038-2545bf88960c'
